<div class="table__title">Поступление/отгрузка/остаток</div>
<table class="table table-bordered elog-journal-table" >
    <thead>
        <tr>
            <th > Номер вагона </th>
            <th  > Наиме&shy;нование концен&shy;трата </th>
            <th  > Время подачи </th>

            <th > Время плано&shy;вой уборки </th>
            <th > Время факти&shy;ческой уборки </th>

            <th  > Время перепростоя </th>
            <th  > Поступило контей&shy;неров<i class='units'>шт</i> </th>
            <th  > Поступило поддонов<i class='units'>шт</i> </th>
            <th  > Поступило упоров<i class='units'>шт</i> </th>
            <th  > Поступило скоб<i class='units'>шт</i> </th>
        </tr>
    </thead>
    <tbody>
          <tr v-for="(value, index) in rowsCount">
              <td><cell field-name="wagon_num" :row-index="index"></cell></td>
              <td><cell field-name="conc_num" :row-index="index"></cell></td>
              <td><cell field-name="supply_time" :row-index="index"></cell></td>
              <td><cell field-name="plan_cleaning_time" :row-index="index"></cell></td>
              <td><cell field-name="fact_cleaning_time" :row-index="index"></cell></td>
              <td><cell field-name="downtime" :row-index="index"></cell></td>
              <td><cell field-name="recieved_conc" :row-index="index"></cell></td>
              <td><cell field-name="recieved_beds" :row-index="index"></cell></td>
              <td><cell field-name="recieved_stops" :row-index="index"></cell></td>
              <td><cell field-name="recieved_braces" :row-index="index"></cell></td>
          </tr>
    </tbody>
</table>
