<div class="table__title">ГОФ таблица</div>
<table class="table table-bordered elog-journal-table">

        <th colspan="2" class="th-common">остаток концентрата на
            <span>
                    <cell field-name="remainder_date_Kusmanov" row-ndex="0"></cell>

    <tr>
