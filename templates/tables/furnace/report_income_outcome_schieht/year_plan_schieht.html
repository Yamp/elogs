<table class="table table-bordered elog-journal-table">
    <thead>
        <tr>
            <th> Концентрат</th>
            <th class="th-number"> План нагод<i class='units'>СМТ</i></th>
            <th class="th-number"> Расход шихты за месяц<i class='units'>СМТ</i></th>
            <th class="th-number" style="min-width: 30px;"></th>
            <th class="th-number"> Расход шихты в&nbsp;сутки<i class='units'>СМТ</i></th>
            <th class="th-number"> Тонн в&nbsp;год</th>
            <th class="th-number"> Доля в шихте<i class='units'>%</i></th>
            <th class="th-number"> Zn<i class='units'>%</i></th>
            <th class="th-number"> S<i class='units'>%</i></th>
            <th class="th-number"> H<sub>2</sub>O<i class='units'>%</i></th>
            <th class="th-number"> Fe<i class='units'>%</i></th>
            <th class="th-number"> Cu<i class='units'>%</i></th>
            <th class="th-number"> Pb<i class='units'>%</i></th>
            <th class="th-number"> SiO<sub>2</sub><i class='units'>%</i></th>
            <th class="th-number"> Cd<i class='units'>%</i></th>
            <th class="th-number"> CaO<i class='units'>%</i></th>
            <th class="th-number"> MgO<i class='units'>%</i></th>
            <th class="th-number"> K<i class='units'>%</i></th>
            <th class="th-number"> Na<i class='units'>%</i></th>
            <th class="th-number"> As<i class='units'>%</i></th>
            <th class="th-number"> Co<i class='units'>%</i></th>
            <th class="th-number"> Au<i class='units'>г/т</i></th>
            <th class="th-number"> Ag<i class='units'>г/т</i></th>
            <th class="th-number"> <i class='units no-before'>ВМТ</i></th>
            <th class="th-number"> Норма/Отклоние</th>
        </tr>
    </thead>
    <tr v-for="(value, index) in rowsCount">
        <td><cell field-name="concentrate" :row-index="index"></cell></td>
        <td><cell field-name="year_plans" :row-index="index"></cell></td>
        <td><cell field-name="month_smt" :row-index="index"></cell></td>
        <td><cell field-name="empty_field" :row-index="index"></cell></td>
        <td><cell field-name="day_smt" :row-index="index"></cell></td>
        <td><cell field-name="tonns_a_year" :row-index="index"></cell></td>
        <td><cell field-name="schieht_frac" :row-index="index"></cell></td>
        <td><cell field-name="zn" :row-index="index"></cell></td>
        <td><cell field-name="s" :row-index="index"></cell></td>
        <td><cell field-name="h2o" :row-index="index"></cell></td>
        <td><cell field-name="fe" :row-index="index"></cell></td>
        <td><cell field-name="cu" :row-index="index"></cell></td>
        <td><cell field-name="pb" :row-index="index"></cell></td>
        <td><cell field-name="sio2" :row-index="index"></cell></td>
        <td><cell field-name="cd" :row-index="index"></cell></td>
        <td><cell field-name="cao" :row-index="index"></cell></td>

        <td><cell field-name="K" :row-index="index"></cell></td>
        <td><cell field-name="na" :row-index="index"></cell></td>
