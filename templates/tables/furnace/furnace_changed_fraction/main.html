<table class="table table-bordered elog-journal-table" id="redipsTable">
	<thead>
		<tr>
			<th rowspan="2">Дата</th>
			<th rowspan="2">Номер смены</th>
			<th colspan="2" class="th-common">
				Масса навески
				<i class="units">г</i>
			</th>
			<th>Определяемый параметр</th>
		</tr>
		<tr>
			<th>
				Огарка
				<i class="units">г</i>
			</th>
			<th>
				Остаток на сите
				<i class="units">г</i>
			</th>
			<th>
				Фракция +0,25 мм X
				<i class="units">%</i>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr v-for="(value, index) in rowsCount" class="indexed-line">
			<td style="">
                <cell field-name="date_create" :row-index="index"></cell>
			</td>
			<td>
				<cell field-name="number_of_shift" :row-index="index"></cell>
			</td>
			<td>
				<cell field-name="cinder" :row-index="index"></cell>
			</td>
			<td>
				<cell field-name="balance" :row-index="index"></cell>
			</td>
			<td>
				<cell field-name="fraction" :row-index="index"></cell>
			</td>
		</tr>
	</tbody>
</table>
