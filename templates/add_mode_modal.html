{% load i18n %}
{% load static %}

<div class="modal fade" id="addModeModal" tabindex="-1" role="dialog" aria-labelledby="ModeModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-large" role="document">
        <div class="modal-content modal-content-large">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title"> Добавление режима </h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <input type="text" class="form-control" id="message" placeholder="Введите сообщение">
                    </div>
                    <div class="form-group" id="plant">
                        <label for="plantName">Цех</label>
                        <input type="text" class="form-control" id="plantName" placeholder="Введите название цеха">
                    </div>
                    <div class="form-group" id="journal" style="display: none">
                        <label for="journalName">Журнал</label>
                        <input type="text" class="form-control" id="journalName" placeholder="Введите название журнала">
                    </div>
                    <div class="form-group fields-container" id="fields" style="display: none">
                        <label>Поля</label>
                        <p class="no-fields-text">Нет полей</p>
                    </div>
                    <div class="btns">
                        <button class="btn" data-target="mode-cell-add" style="display: none">Добавить поле</button>
                        <button type="submit" class="btn">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
