{% load i18n %}

<div class="modal fade" id="MessageToDevelopersModal" tabindex="-1" role="dialog" aria-labelledby="MessageToDevelopersModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> Отзыв </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">{% trans "Тема:" %}</label>
            <input type="text" class="form-control" id="devs-message-theme">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">{% trans "Сообщение:" %}</label>
            <textarea class="form-control" id="dev-message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Закрыть" %}</button>
        <button type="button" class="btn btn-primary" onclick="SendMessageToDevelopers()">{% trans "Отправить" %}</button>
      </div>
    </div>
  </div>
</div>
