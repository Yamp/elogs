
<div>
    <span onclick="Comment.collapse(this)" class="btn btn-default table-comment-button">
        Комментарий
        <span class="badge">
        {% if comment %}
        1
        {% endif %}
        </span>

    </span>
    <div class="collapse table-comment-wrapper">
        <textarea class="table-comment" name="comment" oninput="$('#sync').hide();$('#async').show();"
                  placeholder="Комментарий..."
                  {% if page_mode == 'view'  or page_mode == 'validate' %}
                    readonly="readonly"
                  {% endif %}
        >{{ comment }}</textarea>
    </div>
</div>
