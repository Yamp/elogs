<div class="x_panel">
    <div class="x_title">
        <h2>{{form.title}}</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content shift_info">
        <form name="{{form.name}}" action="{{form.action}}" method="POST" class="form-horizontal">
            {% csrf_token %}

            {% for hidden_field in form.fields.hidden_fields %}
                {{ hidden_field }}
            {% endfor %}

            <input type="hidden" name="shift_id" value="{{form.shift}}">

            <table class="table table-bordered">
            <tbody>

                <tr>
                    <td><input class="form-control" type="text" value="" name="value_1" /></td>
                    <td><input class="form-control" type="text" value="" name="name_1" /></td>
                </tr>
                <tr>
                    <td><input class="form-control" type="text" value="" name="value_2" /></td>
                    <td><input class="form-control" type="text" value="" name="name_2" /></td>
                </tr>
                <tr>
                    <td><input class="form-control" type="text" value="" name="value_3" /></td>
                    <td><input class="form-control" type="text" value="" name="name_3" /></td>
                </tr>
                <tr>
                    <td><input class="form-control" type="text" value="" name="value_4" /></td>
                    <td><input class="form-control" type="text" value="" name="name_4" /></td>
                </tr>
            </tbody>
            </table>

            <input type="submit" class="btn btn-success" value="Сохранить" />
            </form>
    </div>
</div>
