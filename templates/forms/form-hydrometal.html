
<div class="x_panel">
    <div class="x_title">
        <h2>{{form.title}}</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <form name="{{form.name}}" action="{{form.action}}" method="POST" class="form-horizontal">
            {% csrf_token %}

            {% for hidden_field in form.fields.hidden_fields %}
                {{ hidden_field }}
            {% endfor %}

            <input type="hidden" name="shift_id" value="{{form.shift}}">

            <table class="table table-bordered">
            <thead>
                <tr>
                    <th colspan="4">1 Манн</th>
                    <th colspan="5">4 Манн</th>
                </tr>
                <tr>
                    <th>pH</th>
                    <th>Кисл-ть</th>
                    <th>Fe двухвал.</th>
                    <th>Fe Общее</th>
                    <th>pH</th>
                    <th>Медь</th>
                    <th>Fe</th>
                    <th>Сурьма</th>
                    <th>Отстои</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"><input class="form-control" type="text" name="mann1.ph" value="0" /></th>
                    <td><input class="form-control" type="text" name="mann1.acid" value="0" /></td>
                    <td><input class="form-control" type="text" name="mann1.fe2" value="0" /></td>
                    <td><input class="form-control" type="text" name="mann1.fe_total" value="0" /></td>
                    <td><input class="form-control" type="text" name="mann4.ph" value="0" /></td>
                    <td><input class="form-control" type="text" name="mann4.cu" value="0" /></td>
                    <td><input class="form-control" type="text" name="mann4.fe2" value="0" /></td>
                    <td><input class="form-control" type="text" name="mann4.sb" value="0" /></td>
                    <td><input class="form-control" type="text" name="mann4.sediment" value="0" /></td>
                </tr>
                <tr>
                    <th colspan="1">Ситовой огарка</th>
                    <td colspan="5">
                        <input class="form-control" type="text" name="extra.grans.item" value="0" />
                    </td>
                    <th colspan="2">Ситовой Огарка средний</th>
                    <td>
                        <input class="form-control" type="text" name="extra.grans_avg" value="0" />
                    </td>
                </tr>
                <tr>
                    <th colspan="2">Общее Fe среднее</th>
                    <td colspan="2"><input class="form-control" type="text" name="extra.fe_avg" value="0" /></td>
                    <th colspan="3">Fe стружка Fe</th>
                    <td colspan="3">
                        <input class="form-control" type="text" name="extra.fe_shave" value="0" />
                    </td>
                </tr>
            </tbody>
        </table>


            <input type="submit" class="btn btn-success" value="Сохранить" />
            </form>

    </div>
</div>
