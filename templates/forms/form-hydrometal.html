
<div class="x_panel">
    <div class="x_title">
        <h2>{{form.title}}</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <form id="{{form.name}}" name="{{form.name}}" action="{{form.action}}" method="POST" class="form-horizontal">
            {% csrf_token %}

            {% for hidden_field in form.fields.hidden_fields %}
                {{ hidden_field }}
            {% endfor %}

            <input type="hidden" name="shift_id" value="{{form.shift}}">

            <table class="table table-bordered">
            <thead>
                <tr>
                    <th colspan="4">1 Манн</th>
                    <th colspan="5">4 Манн</th>
                </tr>
                <tr>
                    <th>pH</th>
                    <th>Кисл-ть</th>
                    <th>Fe двухвал.</th>
                    <th>Fe Общее</th>
                    <th>pH</th>
                    <th>Медь</th>
                    <th>Fe</th>
                    <th>Сурьма</th>
                    <th>Отстои</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
               <template v-for="(item, key) in tables.{{form.name}}.data.items" >
                <tr v-bind:hour="key"  v-on:click="onRow(key)" >
                    <template v-for="(man, manNum) in item">
                        <template v-if="manNum == 1">
                            <th v-bind:rid="man.id">[[man.ph |formatNumber]]</th>
                            <td>[[man.acid |formatNumber]]</td>
                            <td>[[man.fe2 |formatNumber]]</td>
                            <td>[[man.fe_total |formatNumber]]</td>
                        </template>
                        <template v-if="manNum == 4">
                            <td v-bind:rid="man.id">[[man.ph |formatNumber]]</td>
                            <td>[[man.cu |formatNumber]]</td>
                            <td>[[man.fe2 |formatNumber]]</td>
                            <td>[[man.sb |formatNumber]]</td>
                            <td>[[man.sediment |formatNumber]]</td>
                        </template>
                    </template>
                    <td><a v-on:click="onRemoveRow(key)" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></a></td>
                </tr>
            </template>
            </tbody>
            <tbody>
                <tr>
                    <template v-for="(item, record) in tables.{{form.name}}.current">
                        <template v-if="item.mann_num == 1">
                            <th><input class="form-control" type="text" name="mann1.ph" v-bind:value="item.ph" /></th>
                            <td><input class="form-control" type="text" name="mann1.acid" v-bind:value="item.acid" /></td>
                            <td><input class="form-control" type="text" name="mann1.fe2" v-bind:value="item.fe2" /></td>
                            <td><input class="form-control" type="text" name="mann1.fe_total" v-bind:value="item.fe_total" /></td>
                        </template>
                        <template v-if="item.mann_num == 4">
                            <td><input class="form-control" type="text" name="mann4.ph" v-bind:value="item.ph" /></td>
                            <td><input class="form-control" type="text" name="mann4.cu" v-bind:value="item.cu" /></td>
                            <td><input class="form-control" type="text" name="mann4.fe2" v-bind:value="item.fe2" /></td>
                            <td><input class="form-control" type="text" name="mann4.sb" v-bind:value="item.sb" /></td>
                            <td><input class="form-control" type="text" name="mann4.sediment" v-bind:value="item.sediment" /></td>
                        </template>
                    </template>
                </tr>
                <tr>
                    <th colspan="1">Ситовой огарка</th>
                    <td colspan="5">
                        <input class="form-control" type="text" name="extra.grans.item" value="0" />
                    </td>
                    <th colspan="2">Ситовой Огарка средний</th>
                    <td>
                        <input class="form-control" type="text" name="extra.grans_avg" value="0" />
                    </td>
                </tr>
                <tr>
                    <th colspan="2">Общее Fe среднее</th>
                    <td colspan="2"><input class="form-control" type="text" name="extra.fe_avg" value="0" /></td>
                    <th colspan="3">Fe стружка Fe</th>
                    <td colspan="3">
                        <input class="form-control" type="text" name="extra.fe_shave" value="0" />
                    </td>
                </tr>
            </tbody>
        </table>

        </form>
        <button class="btn btn-success" v-on:click="savePostForm('{{form.name}}')" >Сохранить</button>

    </div>
</div>
