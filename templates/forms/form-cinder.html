{% load i18n %}
<div class="x_panel">
    <div class="x_title">
        <h2>{{form.title}}</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content shift_info">
        <form name="{{form.name}}" action="{{form.action}}" method="POST" class="form-horizontal">
            {% csrf_token %}

            {% for hidden_field in form.fields.hidden_fields %}
                {{ hidden_field }}
            {% endfor %}

            <input type="hidden" name="shift_id" value="{{form.shift}}">

            <table class="table">
                <tbody>
                    <tr>
                        <td>{% trans 'За смену' %}</td>
                        <td>
                            <input class="form-control" type="text" value="" name="shift_total"/>
                        </td>
                    </tr>
                    <tr>
                        <td>{% trans 'За сутки' %}</td>
                        <td>
                            <input class="form-control" type="text" value="" name="day_total"/>
                        </td>
                    </tr>
                    <tr>
                        <td>{% trans 'В процесс' %}</td>
                        <td>
                            <input class="form-control" type="text" value="" name="in_process"/>
                        </td>
                    </tr>
                </tbody>
            </table>

            <input type="submit" class="btn btn-success" value={% trans "Сохранить" %}/>
            </form>
    </div>
</div>
