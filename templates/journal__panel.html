<div class="journal__panel">
    <div class="date-selector">
        <label>Выберите дату и смену</label>
        <input type="text" placeholder="22 июля 2018, 2-ая" onclick="Shift.showCalendar()" data-toggle="modal">
    </div>
    <div class="mode-buttons">
        <button class="btn" onclick="JournalPanel.changeMode('view')" >Просмотр</button>
        <button class="btn" onclick="JournalPanel.changeMode('edit')">Редактирование</button>
        <button class="btn" onclick="JournalPanel.changeMode('validate')">Валидация</button>
    </div>
</div>
