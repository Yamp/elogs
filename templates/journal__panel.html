<div class="journal__panel">
    <div class="date-selector">
        <label>Выберите дату и смену</label>
        <input type="text"
               class="date-selector__date"
               id="shift_field"
               value="{{ shift_date }}, {{ shift_order }}-ая смена"
               placeholder="22 июля 2018, 2-ая"
               onclick="Shift.showCalendar()"
               data-toggle="modal"
               data-target="#myModal"
        >
    </div>
    <div class="mode-buttons">
        <button class="btn btn-view" onclick="JournalPanel.changeMode('view')" >Просмотр</button>
        <button class="btn btn-edit" onclick="JournalPanel.changeMode('edit')">Редактирование</button>
        <button class="btn btn-validate" onclick="JournalPanel.changeMode('validate')">Валидация</button>
    </div>
</div>
