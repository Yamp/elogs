{% load i18n %}
<div class="x_panel">
    <div class="x_title">
        <h2>{{table.title}}</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a></li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th colspan="3">{% trans "Самоохрана" %}</th>
                </tr>
                <tr>
                    <th colspan="2">{% trans "Обход" %}</th>
                    <th rowspan="4">{% trans "Примечание" %}</th>
                </tr>
            </thead>
            <tbody>
                {% for num, row in table.data.notes.items %}
                <tr>
                    <td>{{row.time |date:"H"}}<sup>00</sup></td>
                    <td>{{row.note}}</td>
                    {% if num == 0 %}
                    <td rowspan="3">{{table.data.bignote}}</td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>
