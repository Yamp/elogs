<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Popup container - can be anything you want */
.popup-comment {
    position: relative;
    display: inline-block;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* The actual popup */
.popup-comment .popup-comment-content {
    visibility: hidden;
    background-color: #FFFFA2;
    text-align: center;
    border-radius: 6px;
    padding: 8px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -80px;
}

/* Popup arrow */
.popup-comment .popup-comment-content::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: yellow transparent transparent transparent;
}

/* Toggle this class - hide and show the popup */
.popup-comment .show {
    visibility: visible;
    -webkit-animation: fadeIn 0s;
    animation: fadeIn 0s;
}

body {
	.popup
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity:1 ;}
}
</style>
</head>
<body style="text-align:center">

<h2>Popup</h2>

<div class="popup-comment">
	<p onclick="showPopup()">Click me to toggle the popup!</p>
  <span class="popup-comment-content" id="myPopup">
  <textarea id="my_input" rows="2" onblur="hidePopups()" cols="50">
  </textarea>
  </span>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>

<script>
// When the user clicks on div, open the popup
function showPopup() {
    var popup = document.getElementById("myPopup");
    popup.classList.add("show");
    let a = $("#my_input").focus()
    console.log(a)
}

function hidePopups() {
	var popup = document.getElementById("myPopup");
    popup.classList.remove("show");
}
</script>

</body>
</html>
