{% load express_tags %}


{% with table_name="main_table" %}
<form action="/common/change_table" method="post" autocomplete="off" oninput="on_form_change(this)">
    <input hidden name="table_name" value="{{ table_name }}">
    <input hidden name="journal_page" value="{{ journal_page }}">
    {% with table_data=full_data|table_keyval:table_name %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th> Концентрация O<sub>2</sub> в помещении </th>
                <th> Время пуска и остановки воздушных машин </th>
                <th> В работе воздуходувных машин</th>
            </tr>
        </thrad>
        <tbody>
            <tr>
                <td> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
            </tr>
        </tbody>
    </table>
    {% endwith %}
</form>
{% endwith %}
