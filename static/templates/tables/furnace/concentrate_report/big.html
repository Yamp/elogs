<table class="table table-bordered elog-journal-table">
    <thead>
        <tr>
            <th > Номер вагона </th>
            <th  > Наиме&shy;нование концен&shy;трата </th>
            <th  > Время подачи </th>

            <th > Время плано&shy;вой уборки </th>
            <th > Время факти&shy;ческой уборки </th>

            <th  class="th-number"> Время перепростоя </th>
            <th  class="th-number"> Поступило контей&shy;неров<i class='units'>шт</i> </th>
            <th  class="th-number"> Поступило поддонов<i class='units'>шт</i> </th>
            <th  class="th-number"> Поступило упоров<i class='units'>шт</i> </th>
            <th  class="th-number"> Поступило скоб<i class='units'>шт</i> </th>
        </tr>
    </thead>
    <tbody>
          <tr v-for="(key, index) in [1, 2, 3, 4]">
              <td><cell :table-name="tableName" field-name="wagon_num" :row-index="index"></cell></td>
              <td><cell :table-name="tableName" field-name="conc_num" :row-index="index"></cell></td>
              <td><cell :table-name="tableName" field-name="supply_time" :row-index="index"></cell></td>
              <td><cell :table-name="tableName" field-name="plan_cleaning_time" :row-index="index"></cell></td>
              <td><cell :table-name="tableName" field-name="fact_cleaning_time" :row-index="index"></cell></td>
              <td><cell :table-name="tableName" field-name="downtime" :row-index="index"></cell></td>
              <td><cell :table-name="tableName" field-name="recieved_conc" :row-index="index"></cell></td>
              <td><cell :table-name="tableName" field-name="recieved_beds" :row-index="index"></cell></td>
              <td><cell :table-name="tableName" field-name="recieved_stops" :row-index="index"></cell></td>
              <td><cell :table-name="tableName" field-name="recieved_braces" :row-index="index"></cell></td>
          </tr>
    </tbody>
</table>
