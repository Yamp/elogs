<div class="table__title">Поступление, расходы и остатки Zn концентратов</div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active"
           data-toggle="tab"
           href="#month_table" >Month</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade active in" id="">
        <div style="width: 50%; float:{% if p_f == 'plan' %}left{% else %}right{% endif %}">
            <table class="table table-bordered elog-journal-table">
                <thead>
                    <tr>
                        <th> Конц. смт {% if p_f == 'plan' %} (по плану) {% else %} (по факту) {% endif %}</th>
                        <th> Zn {% if p_f == 'plan' %} (по плану) {% else %} (по факту) {% endif %}</th>
                        <th> Соотношение {% if p_f == 'plan' %} (по плану) {% else %} (по факту) {% endif %}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(value, index) in rowsCount" >
                        <td><cell field-name="concentrate__" :row-index="index"></cell></td>
                        <td><cell field-name="zn__" :row-index="index"></cell></td>
                        <td><cell field-name="ratio__" :row-index="index"></cell></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
