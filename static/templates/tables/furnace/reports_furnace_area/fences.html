<table class="table table-bordered elog-journal-table">
    <thead>
        <tr>
            <th rowspan="2"> Результаты осмотра </th>
            <th colspan="2" class="th-common    "> Запись лица ответственного за исправное состояние </th>
        </tr>
        <tr>
            <th>Срок устранения неисправности</th>
            <th>Отметка об устранении неисправности</th>
        </tr>
    </thead>
    <tbody>
        {% for_or_create _ in table_cells_data|longest_field %}
            <tr v-for="(value, index) in data.rowsCount" class="indexed-line">
                <input class="index-input" hidden name="index" value="{{ forloop.counter0 }}">
                <td><cell field-name="results" :row-index="index"></cell></td>
                <td><cell field-name="term" :row-index="index"></cell></td>
                <td><cell field-name="mark" :row-index="index"></cell></td>
            </tr>
        {%  endfor_or_create %}
    </tbody>
</table>
