{% extends "table.html" %}
{% load express_tags %}

{% block title %}Плавильный участок-2{% endblock %}

{% block table %}
<table class="table table-bordered elog-journal-table">
    <thead>
        <tr>
            <th colspan="6" class="th-common">Плавильный участок 2</th>
        </tr>
        <tr>
            <th>Отгрузка</th>
            <th>На отгрузку</th>
            <th>Обвзяка</th>
            <th>ЦРС</th>
            <th>Остаток Zn</th>
            <th>Дросс</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><cell field-name="col1" index="0"></cell></td>
            <td><cell field-name="col2" index="0"></cell></td>
            <td><cell field-name="col3" index="0"></cell></td>
            <td><cell field-name="col4" index="0"></cell></td>
            <td><cell field-name="col5" index="0"></cell></td>
            <td><cell field-name="col6" index="0"></cell></td>
        </tr>
        <tr>
            <th>Примечение NH<sub>4</sub>Cl</th>
            <td colspan="5"><cell field-name="desc" index="0"></cell></td>
        </tr>
    </tbody>
</table>
{% endblock %}

{% block additional_lower %}
    <table class="table table-bordered elog-journal-table">
        <thead>
            <tr><th colspan="2" class="th-common">УППЦМ</th></tr>
            <tr><th>Zn пыль</th><th>Бункера</th></tr>
        </thead>
        <tbody>
            <tr>
                <td><cell field-name="dust" index="0"></cell></td>
                <td><cell field-name="bunkers" index="0"></cell></td>
            </tr>
        </tbody>
    </table>
{% endblock %}
