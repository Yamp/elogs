{% extends "table.html" %}
{% load express_tags %}
{% load i18n %}

{% block title %}Огарок{% endblock %}

{% block table %}
    <table class="table table-bordered elog-journal-table">
            <tbody>
            <tr>
                <th scope="row">{% trans "За смену" %}</th>
                <td><cell field-name="shift_total" index="0"></cell></td>
            </tr>
            <tr>
                <th scope="row">{% trans "За сутки" %}</th>
                <td><cell field-name="day_total" index="0"></cell></td>
            </tr>
            <tr>
                <th scope="row">{% trans "В процессе" %}</th>
                <td><cell field-name="in_process" index="0"></cell></td>
            </tr>
            </tbody>
        </table>
{% endblock %}
