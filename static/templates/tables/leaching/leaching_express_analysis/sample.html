    <table class="table table-bordered elog-journal-table">
        <thead>
            <tr>
                <th>Время</th>
                <th>{% trans "Cd<i class='units'>мг/л</i>" %}</th>
                <th>{% trans "Cu<i class='units'>мг/л</i>" %}</th>
            </tr>
        </thead>
        <tbody>
            {% for idx in 5|times %}
            <tr data-number="{{ idx }}">
                <td>{% include "value.html" with field_name="time" index=idx %}</td>
                <td>{% include "value.html" with field_name="Cd" index=idx %}</td>
                <td>{% include "value.html" with field_name="Cu" index=idx %}</td>
            </tr>
            {% endfor %}
            <tr>
                <th>ВИУ</th>
                <td><cell field_name="VIU1" index="5"></cell></td>
            </tr>
        </tbody>
    </table>
