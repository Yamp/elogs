    <table class="table table-bordered elog-journal-table">
        <thead>
                <tr>
                    <th colspan="3">Самоохрана</th>
                </tr>
                <tr>
                    <th colspan="2">Обход</th>
                    <th>Примечание</th>
                </tr>
            </thead>
        <tbody>
            <tr>
                <td><cell field-name="visiting_time" index="0"></cell></td>
                <td><cell field-name="visiting" index="0"></cell></td>
                <td rowspan="3"><cell field-name="notation" index="0"></cell></td>
            </tr>
            {% for _ in 2|times %}
                <tr>
                    <td>{% include "value.html" with field_name="visiting_time" index=forloop.counter %}</td>
                    <td>{% include "value.html" with field_name="visiting" index=forloop.counter %}</td>
                </tr>
             {% endfor %}
        </tbody>
    </table>
